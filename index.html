<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="https://kit.fontawesome.com/a9a7b0e0c1.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="score-area">
      <div class="score">
        <div class="score__text">
          <div class="p1-name">Player 1: </div>
          <div class="p1-score">10</div>
        </div>
        <div class="score__text">
          <div class="p2-name">Player 2: </div>
          <div class="p2-score">0</div>
        </div>
      </div>
    </div>
    <div class="title-area">
      <h1 class="title">Tic-Tac-Toe</h1>
      <p class="author">
        by 
        <a 
          href="https://github.com/robertompfm" target="blank"
        >
          robertompfm
        </a>
      </p>
    </div>
    <div class="settings-area">
      <div class="settings">
        <i class="fas fa-cog"></i>
      </div>
    </div>
  </header>
  <section class="game-area">
    <div class="board">
        <div class="cell cell--00 selectable">X</div>
        <div class="cell cell--01 selectable board--cc">O</div>
        <div class="cell cell--02 selectable">X</div>
        <div class="cell cell--10 selectable board--cr">O</div>
        <div class="cell cell--11 selectable board--cc board--cr">X</div>
        <div class="cell cell--12 selectable board--cr">O</div>
        <div class="cell cell--20 selectable">X</div>
        <div class="cell cell--21 selectable board--cc">O</div>
        <div class="cell cell--22 selectable">X</div>
    </div>
  </section>
  <section class="feedback-area">
    <p class="feedback">
      Player 1 win!
    </p>
  </section>
  <section class="button-area">
    <button class="btn btn-reset-scores">
      Reset Scores
    </button>
    <button class="btn btn-new-game">
      New Game
    </button>
  </section>
  <div class="options">
    <div class="options__window">
      <h2 class="options__title">Settings</h2>
      <form class="options__form" action="">
        <label for="p1-name-inpt">Player name (O):</label>
        <input type="text" id="p1-name-inpt">
        <label for="p2-name-inpt">Player name (X):</label>
        <input type="text" id="p2-name-inpt">
        <div>
          <input type="checkbox" id="computer-checkbox">
          <label for="computer-checkbox">Play against computer</label>
        </div>
      </form>
      <p class="options__feedback">Feedback message</p>
      <div class="button-area">
        <button class="btn btn--red">Cancel</button>
        <button class="btn">Save</button>
      </div>
      <div class="options__close">
        <i class="fa fa-close"></i>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
