<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="https://kit.fontawesome.com/a9a7b0e0c1.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="score-area">
      <div class="score">
        <div class="score__text">
          <div class="p1-name">Player 1: </div>
          <div class="p1-score">10</div>
        </div>
        <div class="score__text">
          <div class="p2-name">Player 2: </div>
          <div class="p2-score">0</div>
        </div>
      </div>
    </div>
    <div class="title-area">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="settings-area">

    </div>
  </header>
  <section class="game-area">
    <div class="board">
        <div class="cell cell--00 selectable">X</div>
        <div class="cell cell--01 selectable board--cc">O</div>
        <div class="cell cell--02 selectable">X</div>
        <div class="cell cell--10 selectable board--cr">O</div>
        <div class="cell cell--11 selectable board--cc board--cr">X</div>
        <div class="cell cell--12 selectable board--cr">O</div>
        <div class="cell cell--20 selectable">X</div>
        <div class="cell cell--21 selectable board--cc">O</div>
        <div class="cell cell--22 selectable">X</div>
    </div>
  </section>
  <section class="button-area">
    <button>
      New Game
    </button>
  </section>
</body>
</html>
